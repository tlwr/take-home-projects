---
name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/setup-go@v1
        with:
          go-version: 1.15

      - name: checkout
        uses: actions/checkout@v2

      - name: dep
        run: go get

      - name: make
        run: make

      - name: integration
        run: make integration
